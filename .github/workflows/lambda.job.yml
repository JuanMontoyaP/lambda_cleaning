---
name: "Lambda CI/CD Pipeline"
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build-lambda-ec2_code:
    name: "Build and Test Lambda EC2 Code"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src/lambda_ec2

    steps:
      - uses: actions/checkout@v5

      - name: List Files
        run: ls -la

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: "pyproject.toml"

      - name: Install uv
        uses: astral-sh/setup-uv@v6
