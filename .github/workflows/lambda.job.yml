---
name: "Lambda CI/CD Pipeline"
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build-lambda-ec2_code:
    name: "Build and Test Lambda EC2 Code"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: "./src/lambda_ec2/pyproject.toml"

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Enable caching
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Build Lambda EC2 Code
        run: make build
